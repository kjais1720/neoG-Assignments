<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawers</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      crossorigin="anonymous"      
      />
    <link rel="stylesheet" href="../drawer/style.css">
    <link rel="stylesheet" href="../skeleton.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside id="sidebar" class="tr-drawer tr-drawer-main bg-blur tr-modal-drawer">
        <div class="tr-drawer-content">
            <ul class="tr-stacked-links">
                <a href="#" class="tr-btn tr-icon-label-btn">
                    <label> Badges</label>
                </a>
                <a href="../Card/cards.html" class="tr-btn tr-icon-label-btn">
                    <label> Cards </label>
                </a>
                <a href="../chips/chips.html" class="tr-btn tr-icon-label-btn">
                    <label> Chips </label>
                </a>
                <a href="../Drawer/drawer.html" class="tr-btn tr-icon-label-btn">
                    <label> Drawer </label>
                </a>
                <a href="../Dialogs/dialogs.html" class="tr-btn tr-icon-label-btn">
                    <label> Dialogs</label>
                </a>
                <a href="../Header/headers.html" class="tr-btn tr-icon-label-btn">
                    <label> Headers</label>
                </a>
                <a href="../Snackbar/snackbars.html" class="tr-btn tr-icon-label-btn">
                    <label> Snackbar</label>
                </a>
                <a href="../Tabs/tabs.html" class="tr-btn tr-icon-label-btn">
                    <label> Tabs</label>
                </a>
            
            </ul>
            
        </div>
    </aside>
    <main>
        <header class="tr-header">
            <button class="tr-btn tr-btn-primary tr-hamburger" data-target="sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <div class="tr-heading">
                <h2 class="header-brand">Assignments</h2>
            </div>
            
        </header>
    
        <div class="main-content bg-blur">
            
            <div class="badges-container">

                <div class="badge-wrapper txt-badge">
                    <p>Text with a badge</p>
                    <div class="badge">4</div>
                </div>
        
                <div class="badge-wrapper txt-lg-badge">
                    <p>Text with a large Badge</p>
                    <div class="badge badge-lg">8</div>
                </div>
        
                <div class="wrapper">
                    <p>Button with a badge on the left</p>
                    <div class="badge-wrapper btn-badge">
                        <button>Action</button>
                        <div class="badge badge-left">8</div>
                    </div>
                </div>
        
                <div class="wrapper">
                    <p>Button toggles badge visibility</p>
                    <div class="badge-wrapper btn-toggle-badge">
                        <button>Hide</button>
                        <div class="badge hide-badge">7</div>
                    </div>
                </div>
        
                <div class="wrapper">
                    <p>Icon with a badge</p>
                    <div class="badge-wrapper icon-badge">
                        <button><i class="fas fa-home"></i></button>
                        <div class="badge">99+</div>
                    </div>
        
                </div>
        
            </div>

        </div>
    </main>

    <script src="../script.js"></script>

</body>
</html>
