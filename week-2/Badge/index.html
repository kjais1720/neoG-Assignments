<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      crossorigin="anonymous"      
      />
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="badge-wrapper txt-badge">
            <p>Text with a badge</p>
            <div class="badge">4</div>
        </div>

        <div class="badge-wrapper txt-lg-badge">
            <p>Text with a large Badge</p>
            <div class="badge badge-lg">8</div>
        </div>

        <div class="wrapper">
            <p>Button with a badge on the left</p>
            <div class="badge-wrapper btn-badge">
                <button>Action</button>
                <div class="badge badge-left">8</div>
            </div>
        </div>

        <div class="wrapper">
            <p>Button toggles badge visibility</p>
            <div class="badge-wrapper btn-toggle-badge">
                <button>Hide</button>
                <div class="badge hide-badge">7</div>
            </div>
        </div>

        <div class="wrapper">
            <p>Icon with a badge</p>
            <div class="badge-wrapper icon-badge">
                <button><i class="fas fa-home"></i></button>
                <div class="badge">99+</div>
            </div>

        </div>

    </div>
</body>
</html>
